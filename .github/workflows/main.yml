name: GitHub Actions CI

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:
 
jobs:

########################################################################################
  make:
    name: Make
    strategy:
      fail-fast: false
      matrix:
        machine: [ubuntu-latest, macOS-12]
        compiler: [g++-11]
    runs-on: ['${{ matrix.machine }}']   

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: make
      run: | 
        make -j32 CXX=${{matrix.compiler}} 
    - name: tar artifacts
      run: tar -cvf vclust.tar ./vclust.py ./test.py ./example ./bin/kmer-db ./bin/lz-ani ./bin/clusty ./bin/multi-fasta-split
    
    - uses: actions/upload-artifact@v4
      with:
        name: executable-artifact-${{ matrix.machine }}
        path: ./vclust.tar    

########################################################################################
  pipeline:
    name: Pipeline
    needs: make
    strategy:
      fail-fast: false
      matrix:
        machine: [ubuntu-latest, macOS-12]
        compiler: [g++-11]
     
    runs-on: ['${{ matrix.machine }}']    
    
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: executable-artifact-${{ matrix.machine }}
        path: ./

    - name: set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: untar artifacts
      run: |
        tar -xf vclust.tar
    
    - name: run pipeline
      run: |
        pip install pytest
        pytest test.py -k 'not test_cluster_algorithm_leiden'
